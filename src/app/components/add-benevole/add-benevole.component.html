<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="benevole.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="tel">tel</label>
        <input
          class="form-control"
          id="tel"
          required
          [(ngModel)]="benevole.tel"
          name="tel"
        />
      </div>

      <button (click)="saveBenevole()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBenevole()">Add</button>
    </div>
  </div>
</div>
